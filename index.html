<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in - MineCraft Whitelister</title>
    <link rel="stylesheet" type="text/css" href="site.css">
</head>
<body>
<div class="header"><p>Add your IP to our MC Whitelist</p></div>
<form action="log-in.html" method="post">
    <div class="box">
        <div class="label">
            <label>username: <input type="text" name="user_name"/></label>
        </div>
        <div class="label">
            <label>password: <input type="password" name="user_password"/></label>
        </div>
        <div class="button">
            <input type="submit"/>
        </div>
    </div>
</form>
</body>
</html>
